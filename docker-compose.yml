networks:
  shared:
    name: shared

services:
  example:
    build: .
    networks:
      - shared
    ports:
      - 8000:8000
  issr:
    depends_on:
      - redis
    image: charje/issr-server
    environment:
      ISSR_APPLICATION: host.docker.internal:8000
      ISSR_REDIS_DESTINATION: redis:6379
      ISSR_REDIS_PASSWORD: examplepassword
    networks:
      - shared
    ports:
      - 3000:3000
  redis:
    image: redis
    command: redis-server --requirepass examplepassword
    networks:
      - shared
    ports:
      - 6379:6379